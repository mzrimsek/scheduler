language: csharp
sudo: required
dist: trusty
mono: none
dotnet: 1.0.1
addons:  
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
before_install:
# Decrypt service account json file
- openssl aes-256-cbc -K $encrypted_4a7399281b85_key -iv $encrypted_4a7399281b85_iv -in Scheduler-3b87c61d431a.json.enc -out Scheduler-3b87c61d431a.json -d
# Build project
- dotnet restore
- dotnet publish
deploy:
  provider: gae
  skip_cleanup: true
  keyfile: Scheduler-3b87c61d431a.json
  project: "eng-mechanism-161715"
  config: "./bin/Debug/netcoreapp1.0/publish/app.yaml"
  on: 
    branch: deploy-settings
